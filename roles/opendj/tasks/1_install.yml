---
- name: 1.1 Add opendj user
  user:
    name: "{{ opendj_user }}"
    comment: OpenDJ a LDAP daemon
    shell: "/bin/bash"
  become: true

- name: 1.2 Add OpenDJ into PATH in .bashrc
  lineinfile:
    path: "/home/{{ opendj_user }}/.bashrc"
    line: "PATH={{ opendj_bin }}:$PATH"
    create: yes
  become: true

- name: 1.3 mk Install temporary directory
  file:
    path: "{{ opendj_install }}"
    owner: "{{ opendj_user }}"
    group: "{{ opendj_group }}"
    mode: '0775'
    state: directory
  become: true

- name: 1.4 Download OpenDJ for Ubuntu
  get_url:
    url: "{{ opendj_url_deb }}"
    dest: "{{ opendj_install }}/{{ opendj_package_deb }}"
  become: true
  when: ansible_distribution == "Ubuntu"

- name: 1.5 Download OpenDJ for Oracle Linux
  get_url:
    url: "{{ opendj_url_rpm }}"
    dest: "{{ opendj_install }}/{{ opendj_package_rpm }}"
  become: true
  when: ansible_distribution == "OracleLinux"

- name: 1.6 Install OpenDJ on Ubuntu
  apt:
    deb: "{{ opendj_install }}/{{ opendj_package_deb }}"
  become: true
  when: ansible_distribution == "Ubuntu"

- name: 1.7 Install OpenDJ on Oracle Linux
  yum:
    name: "{{ opendj_install }}/{{ opendj_package_rpm }}"
    state: present
  become: true
  when: ansible_distribution == "OracleLinux"

- name: 1.8 Copy OpenDJ start script and reload daemons
  template:
    src: opendj.j2
    dest: /etc/init.d/opendj
    mode: '0755'
    owner: root
    group: root
  become: true
  notify: "systemd reload daemon"

