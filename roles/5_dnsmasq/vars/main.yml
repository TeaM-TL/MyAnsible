# DNS
dnsmasq_cachesize: '5000'
dnsmasq_dns1: "1.1.1.1"
dnsmasq_dns2: "1.0.0.1"
#dnsmasq_dns1: "8.8.8.8"
#dnsmasq_dns2: "8.8.4.4"
dnsmasq_local: "/{{ domain_name }}/"
dnsmasq_address: "/nasza-klasa.pl/127.0.0.1"
