# DHCPd
dnsmasq_domain: "{{ domain_name }}"
dnsmasq_router: "192.168.0.1"
#dnsmasq_range: set per host: serwer2 and serwer3
dnsmasq_ntp: "192.168.0.197"
dnsmasq_dns: "192.168.0.197"
dnsmasq_mask: "255.255.255.0"
