---
- name: install apache
  yum:
    name: httpd
    state: present

- name: create site dirs
  file:
    path: {{item}}
    state: diretory

- name: copy an index.html
  template:
    src: index.html.j2
    dest: {{apache_docroot}}/index.html

- name: copy an httpd.conf
  template:
    src: httpd.conf-{{ansible_os_family}}.j2
    dest: {{apache_config}}
    notify: restart apache

- name: start apache
  service:
    name: httpd
    state: started
    enable: yes


